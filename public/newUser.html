<!DOCTYPE html>
<html>

<head>
    <title>Character Cache</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="/__/firebase/7.14.0/firebase-app.js"></script>
    <script src="/__/firebase/7.14.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.14.0/firebase-firestore.js"></script>
    <script>
        firebase.initializeApp({
            apiKey: 'AIzaSyBO26wJCjlEFzK9GiP7HoIs428bSmr-U0A',
            authDomain: 'character-cache-cc142.firebaseapp.com',
            projectId: 'character-cache-cc142'
        });

        var db = firebase.firestore();

        $(document).ready(function () {
            $("#finishProfile").click(function () {
                username=getInputVal("username");
                password=getInputVal("password");

                saveProfile(username, password);
                return false;
            });
        });

        function saveProfile(username, password) {
            db.collection("users").add({
                username: username, 
                password: password
            })
        }
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
    </script>
    <div class="navBar">
        <img class="logo" src="images/Logo no border.png" alt="CharacterCache Logo">
        <a href="home.html">Home</a>
        <a href="create.html">Create A Character</a>
        <a href="about.html">About</a>
        <a href="userProfile.html">User Profile</a>
    </div>
    <div class=newUserProfile>
        <form>
            <p>What is your username?</p>
            <input type="text" id="username" placeholder="Input Username">
            <p> What is your password?</p>
            <input type="text" id="password" placeholder="Input Password">
        </form>
        <link rel="stylesheet" href="stylesheet.css">
        <div>
            <label for="profilePic">Upload your profile picture: </label>
            <input type="file" id="userProfilePic" name="userProfilePic" accept="image/png, image/jpeg">
        </div>
        <div>
            <button id="finishProfile">Finish Profile</button>
        </div>
        <div>
            <button id="viewProfile">View Profile</button>
        </div>
    </div>
</body>

</html>
