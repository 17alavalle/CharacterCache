      document.cookie = "username: " + username + ";" + expires + ";path=/";
    }

    function getCookie(username) {
      var decodedCookie = decodeURIComponent(document.cookie);
      var dc = decodedCookie.split(";");
      for (var i = 0; i < dc.length; i++) {
        var c = dc[i];
        while (c.charAt(0) == ' ') {

        }
