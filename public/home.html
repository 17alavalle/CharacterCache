    $(document).ready(function () {

            projectId: 'character-cache-cc142'
          });

    var db = firebase.firestore();
    var docRef = db.collection("cities").doc("SF");

    docRef.get().then(function(doc) {
    if (doc.exists) {
        console.log("Document data:", doc.data());
